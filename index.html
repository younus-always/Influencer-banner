<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer | Shop</title>

  <script src="https://kit.fontawesome.com/5dd3ee4b2f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./assets/logos/influencer-favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
    <nav class="d-flex between">
      <div class="bars"><i class="fa-solid fa-bars"></i></div>
      <div class="brand">
        <img src="./assets/logos/influencer-logo.svg" alt="">
      </div>
      <div class="menu-wrapper d-flex">
        <ul class="menu-list d-flex">
          <li><a class="font-semibold" href="#">Home</a></li>
          <li><a class="font-semibold" href="#">Products</a></li>
          <li><a class="font-semibold" href="#">Sign up</a></li>
          <li><a class="font-semibold" href="#">Login</a></li>
          <i class="fa-solid fa-magnifying-glass" style="cursor: pointer;"></i>
        </ul>
        <div class="cart"><i class="fa-solid fa-cart-plus"></i></div>
      </div>
    </nav>
  </div>
  
    <section id="hero-banner">
      <div class="container">
        <div class="hero-container d-flex between">
          <div class="hero-left">
            <h1 class="hero-title">Start your Journey as Influencer</h1>
            <p class="hero-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
            <button class="btn-primary font-semibold"><span>Prebook now</span> <i class="fa-solid fa-arrow-right-long"></i></button>
          </div>
          <div class="hero-right">
            <img src="./assets/images/main-camera.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section id="company">
      <div class="container">
        <div class="company-name d-grid">
          <div class="company-box">
            <img src="./assets/logos/Alibaba.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Amazon.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Daraz.pk Logo.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Ebay.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Rakuten.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Walmart.svg" alt="">
          </div>
          <div class="company-box">
            <img src="./assets/logos/Target.svg" alt="">
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">

      </div>
    </section>
  </main>
</body>
</html>
